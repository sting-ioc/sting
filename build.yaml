  proton_qa: org.realityforge.proton:proton-qa:jar:0.54

  compile_testing: com.google.testing.compile:compile-testing:jar:0.18-rf
  guava: com.google.guava:guava:jar:27.1-jre
  guava_failureaccess: com.google.guava:failureaccess:jar:1.0.1
  truth: com.google.truth:truth:jar:0.45
